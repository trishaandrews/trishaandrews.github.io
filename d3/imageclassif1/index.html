<!DOCTYPE html>
<meta charset="utf-8">
<html>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/colorbrewer.v1.min.js"></script>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>

<script src="heatmap.js"></script>
<link rel="stylesheet" href="heatmap.css" />

<head>
<title>Trisha's Heatmap</title>
<script>
$(document).ready(function() {
	heatmap_display("./heatmaps/linsvc_lim=500_k=300.json", "#heatmap", "PuRd", 'linsvc');
});
</script>

</head>

<body>

<div id="heatmap"></div>
<table style="height:80px; text-align: center">
  <tr>
    <td>
    <table ><!--style="width:30%;">-->
        <tr>
         <p>
            <label for="lim" 
                style="display: inline-block; text-align: center">
            Training Images:<span id="lim-value"></span>
            </label>
            <input type="range" min="1" max="510" id="lim" value="500">
        </p>
        </tr>
        <tr>
         <p>
            <label for="k" 
                style="display: inline-block; text-align: center">
            Feature Centers:<span id="k-value"></span>
            </label>
            <input type="range" min="1" max="310" id="k" value="300">
        </p>
        </tr>
    </table>
    </td>
    <td style="text-align: left">
      Model:
      <form action="" id="model">
        <input type="radio" name="mnradio" value="linsvc" checked>Linear SVC<br>
        <input type="radio" name="mnradio" value="mnb">Multinomial Naive Bayes<br>
        <input type="radio" name="mnradio" value="gnb">Gaussian Naive Bayes<br>
        <input type="radio" name="mnradio" value="logreg">Logistic Regression<br>
        <input type="radio" name="mnradio" value="rf">Random Forest<br>
        <input type="radio" name="mnradio" value="tree">Decision Tree<br>
      </form>
    </td>
  </tr>
</table>

</html>
